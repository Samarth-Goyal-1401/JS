<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link type="text/css" rel="stylesheet" href="StonePaperScissors.css"></link>
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Rock-Paper-Scissors</h1></div>
        <div class="options">
            <img id="rock" class="option">
            <img id="paper" class="option" >
            <img id="scissors" class="option">
        </div>
        <div class="score">
            <div class="my-score" >
                <p class="points" id="my-score">0</p>
                <p>YOU</p>
            </div>
            <div class="comp-score" >
                <p class="points" id="comp-score">0</p>
                <p >COMPUTER</p>    
            </div>
        </div>
        <p id="message">PICK YOUR MOVE !</p>
    </div>
    
</body>
<script src="StonePaperScissors.js"></script>
</html>
